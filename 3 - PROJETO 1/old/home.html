<html>
    <head>
        <link rel="stylesheet" href=..old/reset.css />
        <link rel="stylesheet" href=..old/styles.css />
        <link
            href="https://fonts.googleapis.com/css?family=Nunito"
            rel="stylesheet"
        />
        <link
            href="https://fonts.cdnfonts.com/css/caesar-dressing"
            rel="stylesheet"
        />
        <title>BloGames</title>
    </head>
    <body>
        <div class="div-container-header">
            <div>
                <a href="https://www.facebook.com/" target="_blank"
                    ><img src="./assets/svg/FacebookLogo.svg" alt="Facebook"
                /></a>
            </div>
            <div>
                <a href="https://twitter.com/" target="_blank"
                    ><img src="./assets/svg/TwitterLogo.svg" alt="Twitter"
                /></a>
            </div>
            <div>
                <a href="https://www.twitch.tv/" target="_blank"
                    ><img src="./assets/svg/TwitchLogo.svg" alt="Twitch"
                /></a>
            </div>
            <div>
                <a href="https://discord.com/" target="_blank"
                    ><img src="./assets/svg/DiscordLogo.svg" alt="Discord"
                /></a>
            </div>

            <div class="div-title">BloGames</div>

            <div><img src="./assets/svg/User.svg" /></div>
            <div><img src="./assets/svg/MagnifyingGlass.svg" /></div>
            <div><img src="./assets/svg/List.svg" /></div>
        </div>

        <hr />

        <div class="div-menu">
            <h4>INICIO</h4>
            <h4>CATEGORIAS</h4>
            <h4>SOBRE</h4>
            <h4>CONTATO</h4>
        </div>

        <div class="-div-figures-container">
            <figure class="div-img-container">
                <img src="./assets/png/xbox.png" />
                <figcaption class="img-caption">
                    <span>19 de outubro, 2023</span><br />
                    <p>Xbox: consoles ganham atualização com novos recursos</p>
                </figcaption>
            </figure>

            <figure class="div-img-container">
                <img src="./assets/png/cyberpunk.png" />
                <figcaption class="img-caption-low">
                    <span>4 de outubro, 2023</span><br />
                    <p>Cyberpunk vai ganhar novo jogo</p>
                </figcaption>
            </figure>

            <figure class="div-img-container">
                <img src="./assets/png/multiversus.png" />
                <figcaption class="img-caption-low">
                    <span>27 de setembro, 2023</span><br />
                    <p>Coringa pode aparecer em MultiVersus em breve</p>
                </figcaption>
            </figure>

            <figure class="div-img-container">
                <img src="./assets/png/needforspeed.png" />
                <figcaption class="img-caption-low2">
                    <span>30 de agosto, 2023</span><br />
                    <p>EA Games confirma novo jogo e janela de lançamento</p>
                </figcaption>
            </figure>
        </div>

        <div class="div-loadmore-end">
            <div>CARREGAR MAIS</div>
            <div><img src="./assets/svg/CaretDown.svg" /></div>
        </div>

        <hr />

        <footer class="footer">
            <div>
                <div class="div-container-foot-left">
                    <div>PT-BR</div>
                    <div><img src="./assets/svg/CaretDown.svg" /></div>
                </div>
            </div>
            <div>
                <div class="div-container-foot-right">
                    <div>Sobre</div>
                    <div>Termos de serviço</div>
                    <div>Política de privacidade</div>
                </div>
            </div>
        </footer>
    </body>
</html>
